<!doctype html>
<html lang="en" xmlns:th ="http://www.thymeleaf.com" >
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Book Registration Page</title>
    <style>
        body{
            color: black;
            background-color: lightskyblue
        }

    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse " id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item ">
                    <a class="nav-link active text-white"  aria-current="page" href="home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/Available_book">Available Book</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link text-white" href="Mybook">My Books</a>
                </li>


            </ul>

            <div>
                <a class="nav-link text-white" href="book_register" >New Book Register</a>
            </div>

           <div>
                <a href="logout" style=" color: white; background-color: red; padding: 6px 12px; border-radius: 5px; text-decoration: none; ">Logout</a>
           </div>
           
        </div>
    </div>
</nav>


<div class="container-fluid">
<br>
    <br>
    <form th:action="@{/save}" method="post"
          style="max-width: 500px ; margin: 0 auto; border: 1px solid black; border-radius: 8px;">
        <div class="border border-secondary rounded p-3">
            <div class="form-group row border-light rounded px-3">
                <label class="col-sm-4 col-form-label">Name : </label>
                <div class="col-sm-8">
                    <input type="text" name="name" class="form-control" style = "border: 1px solid black; border-radius: 5px;">
                </div>
            </div>
<br>
            <div class="form-group row border-light rounded px-3">
                <label class="col-sm-4 col-form-label">Auther : </label>
                <div class="col-sm-8">
                    <input type="text" name="auther" class="form-control"style = "border: 1px solid black; border-radius: 5px;">
                </div>
            </div>
            <br>

            <div class="form-group row border-light rounded px-3">
                <label class="col-sm-4 col-form-label">Price : </label>
                <div class="col-sm-8">
                    <input type="text" name="price" class="form-control" required minlength="2" maxlength="45"style = "border: 1px solid black; border-radius: 5px;">
                </div>
            </div>
            <br>

            <br>
            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2" >Save</button>
                <button type="button" class="btn btn-secondary m-2" >Cancel</button>

            </div>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>



<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
