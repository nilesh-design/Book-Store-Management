<!doctype html>
<html lang="en" xmlns:th ="http://www.thymeleaf.com" >
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Edit My Book Page</title>
  <style>
    body{
      color: black;

    }

  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-dark">
  <div class="container-fluid">

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse " id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item ">
          <a class="nav-link active text-white " aria-current="page" href="home">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="/Available_book">Available Book</a>
        </li>

        <li class="nav-item">
          <a class="nav-link text-white" href="Mybook">My Books</a>
        </li>


      </ul>

      <div>
        <a class="nav-link text-white" href="book_register" >New Book Register</a>
      </div>

    </div>
  </div>
</nav>



<div class="text-center"><h3>Edit Book Here</h3></div>

<div class="container-fluid">


  <form th:action="@{/savee}" method="post"  th:object="${Mybook}"
        style="max-width: 500px ; margin: 0 auto;">
     <input type="hidden" name="id" th:value="${Mybook.mybook_id}" th:field="*{mybook_id}">
    <div class="border border-secondary rounded p-3">
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Name</label>
        <div class="col-sm-8">
          <input type="text" name="name" class="form-control" th:value="${Mybook.name}" th:field="*{name}">
        </div>
      </div>
      <br>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Auther</label>
        <div class="col-sm-8">
          <input type="text" name="auther" class="form-control" th:value="${Mybook.auther}" th:field="*{auther}">
        </div>
      </div>
      <br>

      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Price</label>
        <div class="col-sm-8">
          <input type="text" name="price" class="form-control" required minlength="2" maxlength="45" th:value="${Mybook.price}" th:field="*{price}">
        </div>
      </div>
      <br>

      <br>
      <div class="text-center">
        <button type="submit" class="btn btn-primary m-2" >Save</button>
        <button type="button" class="btn btn-secondary m-2" onclick="cancelform()" >Cancel</button>

      </div>
    </div>
  </form>
</div>
<script>
  function cancelform(){
    window.location ="[[@{/Available_book}]]";
  }

</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>



<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
